<h2>Simple usage</h2>

<p><strong>Note:</strong> Open the console for additional logs.</p>

<p>
	<button mat-button (click)="toggleDisableEditors()">{{ isDisabled ? 'Enable editors' : 'Disable editors' }}</button>
</p>

<h3>Classic build</h3>
<mat-form-field>
	<ckeditor
		[data]="editorData"
		[editor]="Editor"
		[disabled]="isDisabled"
		id="classic-editor"
		name="classic-editor"

		(ready)="onReady($event)"
		(change)="onChange($event)"
		(focus)="onFocus($event)"
		(blur)="onBlur($event)">
	</ckeditor>
</mat-form-field>

<h4>Component events:</h4>
<ul>
	<li *ngFor="let eventInfo of componentEvents">
		<span>{{ eventInfo }}</span>
	</li>
</ul>
